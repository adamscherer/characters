---
layout: default
title: Character and Word Counter
lead: "A free online tool for students or professionals that need a quick, fast count of their words and characters."
active: publish
---

<div class="main container counter">
  <div class="row">
    <div class="span9">
      <h2 class="calculator-heading">{{page.title}}</h2>
      <p>{{page.lead}}</p>
      <div class="row-fluid">
        <div class="span6">
            <div>
              <input id="search-word"  type="text" value="" placeholder="Enter a relevent term..." class="form-control">
            </div>
        </div>
        <div class="span1">&nbsp;</div>
        <div class="span5">
          <div class="well result-box">
            <div class="demo-headline">
              <h1 class="demo-logo">
                <small>TOTAL</small>
                <span id="total-characters">0</span>
                <small>CHARACTERS</small>
              </h1>
            </div>
          </div>
          <div class="well result-box">
            <div class="demo-headline">
              <h1 class="demo-logo">
                <small>TOTAL</small>
                <span id="total-words">0</span>
                <small>WORDS</small>
              </h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="span3">
      {% include side-ads.html %}
    </div>
  </div>
</div>
