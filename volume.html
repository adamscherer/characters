---
layout: default
title: Volume Conversion
lead: "Easily convert between various volume units."
active: conversion
---

<div class="main container volume">
  <div class="row">
    <div class="span9">
      <h2 class="calculator-heading">{{page.title}}</h2>
      <p>{{page.lead}}</p>
      <div class="row-fluid">
        <div class="span6">
          <form action="#" method="post">
            <h3 class="form-label">Volume</h3>
            <div> 
              <input id="total-input" type="text" value="" placeholder="Enter the volume..." class="form-control" maxlength="6" />
            </div>

            <h3 class="form-label">Current Unit</h3>
            <div>
              <select name="current" class="select-block">
                <option value=".158987294928">Barrel (petroleum)</option>
                <option value=".119240471196">Barrel (US fluid)</option>
                <option value=".03636872">Bushel (imperial)</option>
                <option value=".0440488377086">Bushel (US dry heaped)</option>
                <option value=".028316846592">Cubic Foot</option>
                <option value=".000016387064">Cubic Inch</option>
                <option value=".764554857984">Cubic Yard</option>
                <option value=".000250">Cup (metric)</option>
                <option value=".0002365882365">Cup (US customary)</option>
                <option value=".003785411784">Gallon (US fluid)</option>
                <option value=".000473176473">Pint (US fluid)</option>
                <option value=".000946352946" selected>Quart (US fluid)</option>
                <option value=".000015">Tablespoon (metric)</option>
                <option value=".0000147867647825">Tablespoon (US customary)</option>
                <option value=".000005">Teaspoon (metric)</option>
                <option value=".000004928921595">Teaspoon (US customary)</option>
                <option value="1.01832416">Ton (water)</option>
              </select>
            </div>

            <h3 class="form-label">Desired Unit</h3>
            <div>
              <select name="desired" class="select-block">
                <option value=".158987294928">Barrel (petroleum)</option>
                <option value=".119240471196">Barrel (US fluid)</option>
                <option value=".03636872">Bushel (imperial)</option>
                <option value=".0440488377086">Bushel (US dry heaped)</option>
                <option value=".028316846592">Cubic Foot</option>
                <option value=".000016387064">Cubic Inch</option>
                <option value=".764554857984">Cubic Yard</option>
                <option value=".000250">Cup (metric)</option>
                <option value=".0002365882365">Cup (US customary)</option>
                <option value=".003785411784" selected>Gallon (US fluid)</option>
                <option value=".000473176473">Pint (US fluid)</option>
                <option value=".000946352946">Quart (US fluid)</option>
                <option value=".000015">Tablespoon (metric)</option>
                <option value=".0000147867647825">Tablespoon (US customary)</option>
                <option value=".000005">Teaspoon (metric)</option>
                <option value=".000004928921595">Teaspoon (US customary)</option>
                <option value="1.01832416">Ton (water)</option>
              </select>
            </div>

            <div class="button-box">
              <input type="submit" class="btn btn-inverse btn-large btn-block" value="Convert" />
            </div>
          </form>
        </div>
        <div class="span1">&nbsp;</div>
        <div class="span5">
          <div class="well result-box">
            <div class="demo-headline">
              <h1 class="demo-logo">
                <span id="volume">0</span>
                <small id="volume-unit">VOLUME</small>
              </h1>
            </div>
          </div>
          <p class="form-comment"><strong>Source:</strong> <a href="http://en.wikipedia.org/wiki/Conversion_of_units#Volume" target="_blank">Wikipedia</a></p>
        </div>
      </div>
    </div> 
    <div class="span3">
      {% include side-ads.html %}
    </div>
  </div>
</div>
