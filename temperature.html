---
layout: default
title: Temperature Conversion
lead: "Easily convert between Fahrenheit and Celsius."
active: conversion
---

<div class="main container temperature">
  <div class="row">
    <div class="span9">
      <h2 class="calculator-heading">{{page.title}}</h2>
      <p>{{page.lead}}</p>
      <div class="row-fluid">
        <div class="span6">
          <form action="#" method="post">
            <h3 class="form-label">Temperature</h3>
            <div>
              <input id="total-input" type="text" value="" placeholder="Enter the temperature..." class="form-control" maxlength="3" />
            </div>

            <h3 class="form-label">Is it Fahrenheit or Celsius?</h3>
            <div>
              <label class="radio">
                <input type="radio" name="type" id="type1" value="fahrenheit" data-toggle="radio" checked/>
                Fahrenheit
              </label>
              <label class="radio">
                <input type="radio" name="type" id="type2" value="celsius" data-toggle="radio" />
                Celsius
              </label>
            </div>

            <div class="button-box">
              <input type="submit" class="btn btn-inverse btn-large btn-block" value="Convert" />
            </div>
          </form>
        </div>
        <div class="span1">&nbsp;</div>
        <div class="span5">
          <div class="well result-box">
            <div class="demo-headline">
              <h1 class="demo-logo">
                <span id="celsius">0</span>
                <small>CELSIUS</small>
              </h1>
            </div>
          </div>
          <div class="well result-box">
            <div class="demo-headline">
              <h1 class="demo-logo">
                <span id="fahrenheit">0</span>
                <small>FAHRENHEIT</small>
              </h1>
            </div>
          </div>
          <p class="form-comment"><strong>Source:</strong> <a href="http://en.wikipedia.org/wiki/Conversion_of_units_of_temperature" target="_blank">Wikipedia</a></p>
        </div>
      </div>
    </div> 
    <div class="span3">
      {% include side-ads.html %}
    </div>
  </div>
</div>
