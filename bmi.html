---
layout: default
title: BMI Calculator
lead: "Our BMI calculator is simple and accurate."
active: health
---

<div class="main container bmi">
  <div class="row">
    <div class="span9">
      <h2 class="calculator-heading">{{page.title}}</h2>
      <p>{{page.lead}}</p>
      <div class="row-fluid">
        <div class="span6">
          <h3 class="demo-panel-title">1. Weight</h3>
          <div>
            <input id="total-input" type="text" value="" placeholder="Enter weight in pounds..." class="form-control" maxlength="3" />
          </div>

          <h3 class="demo-panel-title">2. Feet</h3>
          <div>
            <select name="feet" class="select-block">
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5" selected>5</option>
              <option value="6">6</option>
              <option value="7">7</option>
            </select>
          </div>

          <h3 class="demo-panel-title">3. Inches</h3>
          <div>
            <select name="inches" class="select-block">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
            </select>
          </div>
        </div>
        <div class="span6">
          <div class="demo-headline">
            <h1 class="demo-logo">
              <span id="bmi"></span>
              <small>BMI</small>
            </h1>
          </div> 
        </div>
      </div>
    </div> 
    <div class="span3">
      {% include side-ads.html %}
    </div>
  </div>
</div>
